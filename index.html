<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotÃ­cias sobre InteligÃªncia Artificial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .news-container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 40px;
        }
        .news-item {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e1e2f;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.7);
        }
        .news-thumbnail {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .news-content {
            padding: 10px 0;
        }
        .news-content h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #8e44ad, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .news-content p {
            margin: 8px 0;
            font-size: 1rem;
            color: #b0b0b0;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .read-more:hover {
            background: #2980b9;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1>NotÃ­cias sobre InteligÃªncia Artificial</h1>
        <div id="rss-feed"></div>
    </div>
    <footer>
        Â© 2025 NotÃ­cias sobre IA | Desenvolvido com ðŸ’œ e ðŸ’»
    </footer>

    <script>
        async function fetchRSS(feedUrl) {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
            const data = await response.json();
            return data.items || [];
        }

        // FunÃ§Ã£o para limpar HTML e cortar no Ãºltimo espaÃ§o antes do limite
        function cleanHTMLAndTrim(input, maxLength) {
            if (!input) return ""; // Retorna vazio se nÃ£o houver conteÃºdo
            const doc = new DOMParser().parseFromString(input, 'text/html');
            const text = doc.body.textContent || "";
            // Se o texto Ã© menor que o limite, retorna como estÃ¡
            if (text.length <= maxLength) {
                return text;
            }
            // Corta o texto no Ãºltimo espaÃ§o antes do limite
            const trimmedText = text.substring(0, maxLength).trim();
            return trimmedText.substring(0, trimmedText.lastIndexOf(" ")) + "...";
        }

        // FunÃ§Ã£o para gerar resumo automÃ¡tico caso nÃ£o haja descriÃ§Ã£o
        function generateAutoSummary(title) {
            return `Leia mais sobre: ${title}`;
        }

        async function displayFeeds() {
            const feedUrls = [
                "https://rss.app/feeds/6Hz47FdaZpHrlKMP.xml", // MIT Technology Review Brasil
                "https://g1.globo.com/rss/g1/tecnologia/", // G1 Tecnologia
                "https://www.technologyreview.com/feed/", // MIT Technology Review (InglÃªs)
                "https://openai.com/blog/rss", // OpenAI Blog
                "https://ai.googleblog.com/feeds/posts/default?alt=rss", // Google AI Blog
                "https://hbr.org/topic/artificial-intelligence/rss", // Harvard Business Review (AI)
                "https://techcrunch.com/tag/artificial-intelligence/feed/", // TechCrunch (AI)
                "https://www.wired.com/category/science/artificial-intelligence/feed/" // Wired (AI)
            ];

            const feedContainer = document.getElementById("rss-feed");
            for (const url of feedUrls) {
                try {
                    const items = await fetchRSS(url);
                    for (const item of items) {
                        // Ignora notÃ­cias sem links vÃ¡lidos
                        if (!item.link || !item.link.startsWith("http")) {
                            continue;
                        }

                        const newsItem = document.createElement("div");
                        newsItem.className = "news-item";

                        // Garante que imagens sejam exibidas
                        const imageUrl = item.thumbnail || item.enclosure?.link || "";
                        if (imageUrl && imageUrl.startsWith("http")) {
                            const img = document.createElement("img");
                            img.className = "news-thumbnail";
                            img.src = imageUrl;
                            img.alt = "Thumbnail";
                            newsItem.appendChild(img);
                        }

                        const content = document.createElement("div");
                        content.className = "news-content";

                        // Adiciona o tÃ­tulo
                        const title = document.createElement("h2");
                        title.textContent = item.title;
                        content.appendChild(title);

                        // Adiciona a descriÃ§Ã£o limpa ou gera um resumo automÃ¡tico
                        const description = document.createElement("p");
                        const cleanDescription = cleanHTMLAndTrim(item.description, 120);
                        description.textContent = cleanDescription || generateAutoSummary(item.title);
                        content.appendChild(description);

                        // Adiciona o botÃ£o "Ler mais"
                        const readMore = document.createElement("a");
                        readMore.className = "read-more";
                        readMore.href = item.link;
                        readMore.target = "_blank";
                        readMore.textContent = "Ler mais";
                        content.appendChild(readMore);

                        newsItem.appendChild(content);
                        feedContainer.appendChild(newsItem);
                    }
                } catch (error) {
                    console.error("Erro ao carregar feed RSS:", error);
                }
            }
        }

        displayFeeds();
    </script>
</body>
</html>
