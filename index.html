<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotÃ­cias do MIT Technology Review Brasil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .news-container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 40px;
        }
        .news-item {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e1e2f;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.7);
        }
        .news-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .news-content {
            padding: 10px 0;
        }
        .news-content h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #8e44ad, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .news-content p {
            margin: 8px 0;
            font-size: 1rem;
            color: #b0b0b0;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .read-more:hover {
            background: #2980b9;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1>NotÃ­cias do MIT Technology Review Brasil</h1>
        <div id="rss-feed"></div>
    </div>
    <footer>
        Â© 2025 NotÃ­cias do MIT | Desenvolvido com ðŸ’œ e ðŸ’»
    </footer>

    <script>
        async function fetchRSS(feedUrl) {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
            const data = await response.json();
            return data.items || [];
        }

        async function displayFeeds() {
            const feedUrl = "https://rss.app/feeds/6Hz47FdaZpHrlKMP.xml"; // Feed do MIT Technology Review Brasil
            const feedContainer = document.getElementById("rss-feed");

            try {
                const items = await fetchRSS(feedUrl);
                for (const item of items) {
                    const newsItem = document.createElement("div");
                    newsItem.className = "news-item";

                    // Apenas exibe a thumbnail se estiver disponÃ­vel
                    if (item.thumbnail && item.thumbnail.startsWith("http")) {
                        const thumbnail = document.createElement("img");
                        thumbnail.src = item.thumbnail;
                        thumbnail.className = "news-thumbnail";
                        thumbnail.alt = "Thumbnail";
                        newsItem.appendChild(thumbnail);
                    }

                    newsItem.innerHTML += `
                        <div class="news-content">
                            <h2>${item.title}</h2>
                            <p>${item.description?.substring(0, 120) || "Sem descriÃ§Ã£o disponÃ­vel"}...</p>
                            <a href="${item.link}" target="_blank" class="read-more">Ler mais</a>
                        </div>
                    `;
                    feedContainer.appendChild(newsItem);
                }
            } catch (error) {
                console.error("Erro ao carregar feed RSS:", error);
            }
        }

        displayFeeds();
    </script>
</body>
</html>
