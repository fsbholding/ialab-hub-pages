<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotÃ­cias sobre InteligÃªncia Artificial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .news-container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 40px;
        }
        .news-item {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e1e2f;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.7);
        }
        .news-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .news-content {
            padding: 10px 0;
        }
        .news-content h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #8e44ad, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .news-content p {
            margin: 8px 0;
            font-size: 1rem;
            color: #b0b0b0;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .read-more:hover {
            background: #2980b9;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1>NotÃ­cias sobre InteligÃªncia Artificial</h1>
        <div id="rss-feed"></div>
    </div>
    <footer>
        Â© 2025 NotÃ­cias sobre IA | Desenvolvido com ðŸ’œ e ðŸ’»
    </footer>

    <script>
        async function fetchRSS(feedUrl) {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
            const data = await response.json();
            return data.items;
        }

        async function translateText(text, targetLang = "pt") {
            try {
                const response = await fetch("https://libretranslate.com/translate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        q: text,
                        source: "auto",
                        target: targetLang,
                        format: "text"
                    }),
                });
                const data = await response.json();
                return data.translatedText || text;
            } catch (error) {
                console.error("Erro ao traduzir texto:", error);
                return text; // Retorna o texto original caso a traduÃ§Ã£o falhe
            }
        }

        async function displayFeeds() {
            const feedUrls = [
                // Fontes em PortuguÃªs
                "https://feeds.feedburner.com/canaltech",
                "https://olhardigital.com.br/category/inteligencia-artificial/feed/",
                "https://www.tecmundo.com.br/inteligencia-artificial/rss",
                "https://exame.com/tecnologia/feed/",
                "https://g1.globo.com/rss/g1/tecnologia/",
                
                // Fontes em InglÃªs
                "https://www.technologyreview.com/feed/",
                "https://openai.com/blog/rss",
                "https://ai.googleblog.com/feeds/posts/default?alt=rss",
                "https://hbr.org/topic/artificial-intelligence/rss",
                "https://techcrunch.com/tag/artificial-intelligence/feed/",
                "https://www.wired.com/category/science/artificial-intelligence/feed/"
            ];

            const feedContainer = document.getElementById("rss-feed");
            for (const url of feedUrls) {
                try {
                    const items = await fetchRSS(url);
                    for (const item of items) {
                        // TraduÃ§Ã£o dos campos
                        const translatedTitle = await translateText(item.title);
                        const translatedDescription = await translateText(item.description.substring(0, 120));

                        // Criar o elemento da notÃ­cia
                        const newsItem = document.createElement("div");
                        newsItem.className = "news-item";
                        newsItem.innerHTML = `
                            <img class="news-thumbnail" src="${item.thumbnail || 'https://via.placeholder.com/800x400/1e1e2f/8e44ad?text=NotÃ­cia'}" alt="Thumbnail">
                            <div class="news-content">
                                <h2>${translatedTitle}</h2>
                                <p>${translatedDescription}...</p>
                                <a href="${item.link}" target="_blank" class="read-more">Ler mais</a>
                            </div>
                        `;
                        feedContainer.appendChild(newsItem);
                    }
                } catch (error) {
                    console.error("Erro ao carregar feed RSS:", error);
                }
            }
        }

        displayFeeds();
    </script>
</body>
</html>
