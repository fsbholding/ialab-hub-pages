<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NEWS üóûÔ∏è</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .news-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #555;
            background-color: #1e1e2f;
            color: #e0e0e0;
        }
        .search-button {
            padding: 10px 15px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        .search-button:hover {
            background: #2980b9;
        }
        .news-item {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e1e2f;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .news-thumbnail {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .news-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .news-content h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #8e44ad, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .news-content p {
            margin: 8px 0;
            font-size: 1rem;
            color: #b0b0b0;
        }
        .read-more {
            margin-top: 10px;
            padding: 10px 15px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .read-more:hover {
            background: #2980b9;
        }
        .linkedin-share {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #3498db;
            text-decoration: none;
        }
        .linkedin-share:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <div class="search-bar">
            <input id="search-input" class="search-input" type="text" placeholder="Busque not√≠cias...">
            <button class="search-button" onclick="searchNews()">Buscar</button>
        </div>
        <div id="rss-feed">
            <p class="loading">Carregando not√≠cias...</p>
        </div>
    </div>
    <footer>
        <button class="load-more-button" onclick="loadMoreNews()">Carregar Mais Not√≠cias</button>
        <p>¬© 2025 Not√≠cias sobre IA | Desenvolvido com üíú e üíª pelo iaLAB | FSB Holding</p>
    </footer>

    <script>
        let feedUrls = [
            "https://rss.app/feeds/6Hz47FdaZpHrlKMP.xml",
            "https://g1.globo.com/rss/g1/tecnologia/",
            "https://www.technologyreview.com/feed/",
            "https://openai.com/blog/rss",
            "https://ai.googleblog.com/feeds/posts/default?alt=rss",
            "https://hbr.org/topic/artificial-intelligence/rss",
            "https://techcrunch.com/tag/artificial-intelligence/feed/",
            "https://www.wired.com/category/science/artificial-intelligence/feed/",
            "https://neofeed.com.br/feed"
        ];
        let itemsPerFeed = 5;
        let allItems = [];

        async function fetchRSS(feedUrl) {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
            const data = await response.json();
            return data.items || [];
        }

        async function displayFeeds(searchTerm = "") {
            const feedContainer = document.getElementById("rss-feed");
            feedContainer.innerHTML = "<p class='loading'>Carregando not√≠cias...</p>";

            allItems = [];

            for (const url of feedUrls) {
                try {
                    const items = await fetchRSS(url);
                    allItems = allItems.concat(items);
                } catch (error) {
                    console.error("Erro ao carregar feed RSS:", error);
                }
            }

            allItems = allItems
                .filter(item => item.pubDate)
                .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

            if (searchTerm) {
                allItems = allItems.filter(item =>
                    item.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (item.description && item.description.toLowerCase().includes(searchTerm.toLowerCase()))
                );
            }

            const itemsToDisplay = allItems.slice(0, itemsPerFeed);
            feedContainer.innerHTML = "";

            itemsToDisplay.forEach(item => {
                const newsItem = document.createElement("div");
                newsItem.className = "news-item";

                const thumbnailUrl = item.thumbnail || (item.enclosure && item.enclosure.link);
                if (thumbnailUrl) {
                    const img = document.createElement("img");
                    img.src = thumbnailUrl;
                    img.alt = item.title;
                    img.className = "news-thumbnail";
                    newsItem.appendChild(img);
                }

                const content = document.createElement("div");
                content.className = "news-content";

                const title = document.createElement("h2");
                title.textContent = item.title;
                content.appendChild(title);

                const description = document.createElement("p");
                description.textContent = item.description || "Leia mais...";
                content.appendChild(description);

                const source = document.createElement("p");
                source.textContent = `Fonte: ${new URL(item.link).hostname}`;
                source.style.fontSize = "0.9rem";
                source.style.color = "#999";
                content.appendChild(source);

                const readMore = document.createElement("a");
                readMore.className = "read-more";
                readMore.href = item.link;
                readMore.target = "_blank";
                readMore.textContent = "Ler mais";
                content.appendChild(readMore);

                const shareLink = document.createElement("a");
                shareLink.className = "linkedin-share";
                shareLink.href = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(item.link)}&title=${encodeURIComponent(item.title)}`;
                shareLink.target = "_blank";
                shareLink.textContent = "Compartilhar no LinkedIn";
                content.appendChild(shareLink);

                newsItem.appendChild(content);
                feedContainer.appendChild(newsItem);
            });
        }

        function searchNews() {
            const searchTerm = document.getElementById("search-input").value;
            displayFeeds(searchTerm);
        }

        function loadMoreNews() {
            itemsPerFeed += 5;
            displayFeeds();
        }

        displayFeeds();
    </script>
</body>
</html>
