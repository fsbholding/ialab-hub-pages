<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NEWS üóûÔ∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .news-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .news-item {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e1e2f;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .news-thumbnail {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .news-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha o conte√∫do das not√≠cias √† esquerda */
            text-align: left; /* Garante alinhamento do texto */
        }
        .news-content h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #8e44ad, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .news-content p {
            margin: 8px 0;
            font-size: 1rem;
            color: #b0b0b0;
        }
        .news-date {
            font-size: 0.9rem;
            color: #999;
            margin-top: 10px;
        }
        .read-more {
            margin-top: 10px;
            padding: 8px 12px;
            background: #8e44ad;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background 0.3s;
            align-self: flex-start;
        }
        .read-more:hover {
            background: #6f3483;
        }
        .linkedin-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            padding: 8px 12px;
            background: #0077b5;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background 0.3s;
            cursor: pointer;
            align-self: flex-start;
        }
        .linkedin-button:hover {
            background: #005582;
        }
        .linkedin-button img {
            width: 16px;
            height: 16px;
            margin-right: 6px;
        }
        footer {
            text-align: center; /* Centraliza o rodap√© */
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #8e44ad;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.3s;
        }
        .back-to-top:hover {
            background: #6f3483;
            transform: scale(1.1);
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <div id="rss-feed">
            <p class="loading">Carregando not√≠cias...</p>
        </div>
    </div>
    <footer>
        <p>¬© 2025 Not√≠cias sobre IA | Desenvolvido com üíú e üíª pelo iaLAB | FSB Holding</p>
    </footer>
    <button id="backToTop" class="back-to-top" onclick="scrollToTop()">‚Üë</button>

    <script>
        const feedUrls = [
            "https://rss.app/feeds/6Hz47FdaZpHrlKMP.xml",
            "https://g1.globo.com/rss/g1/tecnologia/",
            "https://www.technologyreview.com/feed/",
            "https://openai.com/blog/rss",
            "https://ai.googleblog.com/feeds/posts/default?alt=rss",
            "https://hbr.org/topic/artificial-intelligence/rss",
            "https://techcrunch.com/tag/artificial-intelligence/feed/",
            "https://www.wired.com/category/science/artificial-intelligence/feed/",
            "https://neofeed.com.br/feed"
        ];
        let itemsPerFeed = 5;
        let allItems = [];
        let loading = false;

        async function fetchRSS(feedUrl) {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
                const data = await response.json();
                return data.items || [];
            } catch (error) {
                console.error("Erro ao carregar feed RSS:", error);
                return [];
            }
        }

        function cleanHTMLAndTrim(input, maxLength) {
            if (!input) return "";
            const doc = new DOMParser().parseFromString(input, "text/html");
            const text = doc.body.textContent || "";
            return text.length <= maxLength ? text.trim() : `${text.substring(0, maxLength).trim()}...`;
        }

        async function displayFeeds() {
            const feedContainer = document.getElementById("rss-feed");

            if (loading) return;
            loading = true;

            let loader = document.createElement("p");
            loader.className = "loading";
            loader.textContent = "Carregando mais not√≠cias...";
            feedContainer.appendChild(loader);

            allItems = [];

            for (const url of feedUrls) {
                const items = await fetchRSS(url);
                allItems = allItems.concat(items);
            }

            allItems = allItems
                .filter(item => item.pubDate)
                .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

            const itemsToDisplay = allItems.slice(0, itemsPerFeed);
            itemsPerFeed += 5;

            itemsToDisplay.forEach(item => {
                const newsItem = document.createElement("div");
                newsItem.className = "news-item";

                const thumbnailUrl = item.thumbnail || (item.enclosure && item.enclosure.link);
                if (thumbnailUrl) {
                    const img = document.createElement("img");
                    img.src = thumbnailUrl;
                    img.alt = item.title;
                    img.className = "news-thumbnail";
                    newsItem.appendChild(img);
                }

                const content = document.createElement("div");
                content.className = "news-content";

                const title = document.createElement("h2");
                title.textContent = item.title;
                content.appendChild(title);

                const description = document.createElement("p");
                const cleanDescription = cleanHTMLAndTrim(item.description, 200);
                description.textContent = cleanDescription;
                content.appendChild(description);

                const date = new Date(item.pubDate);
                const dateElement = document.createElement("p");
                dateElement.className = "news-date";
                dateElement.textContent = `Publicado em: ${date.toLocaleDateString("pt-BR")} √†s ${date.toLocaleTimeString("pt-BR")}`;
                content.appendChild(dateElement);

                const readMore = document.createElement("a");
                readMore.className = "read-more";
                readMore.href = item.link;
                readMore.textContent = "Ler mais";
                content.appendChild(readMore);

                const shareButton = document.createElement("a");
                shareButton.className = "linkedin-button";
                shareButton.href = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(item.link)}&title=${encodeURIComponent(item.title)}`;
                shareButton.innerHTML = `<img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">Compartilhar no LinkedIn`;
                content.appendChild(shareButton);

                newsItem.appendChild(content);
                feedContainer.appendChild(newsItem);
            });

            loader.remove();
            loading = false;
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                displayFeeds();
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        window.addEventListener("scroll", handleScroll);

        window.addEventListener("scroll", () => {
            const backToTopButton = document.getElementById("backToTop");
            if (window.scrollY > 200) {
                backToTopButton.style.display = "flex";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        displayFeeds();
    </script>
</body>
</html>
