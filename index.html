<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not√≠cias sobre Intelig√™ncia Artificial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .news-container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 40px;
        }
        .news-item {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e1e2f;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.7);
        }
        .news-thumbnail {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .news-content {
            padding: 10px 0;
        }
        .news-content h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #8e44ad, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .news-content p {
            margin: 8px 0;
            font-size: 1rem;
            color: #b0b0b0;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .read-more:hover {
            background: #2980b9;
        }
        .no-link {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1>Not√≠cias sobre Intelig√™ncia Artificial</h1>
        <div id="rss-feed"></div>
    </div>
    <footer>
        ¬© 2025 Not√≠cias sobre IA | Desenvolvido com üíú e üíª
    </footer>

    <script>
        async function fetchRSS(feedUrl) {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
            const data = await response.json();
            return data.items || [];
        }

        async function displayFeeds() {
            const feedUrls = [
                "https://rss.app/feeds/6Hz47FdaZpHrlKMP.xml", // MIT Technology Review Brasil
                "https://g1.globo.com/rss/g1/tecnologia/", // G1 Tecnologia
                "https://www.technologyreview.com/feed/", // MIT Technology Review (Ingl√™s)
                "https://openai.com/blog/rss", // OpenAI Blog
                "https://ai.googleblog.com/feeds/posts/default?alt=rss", // Google AI Blog
                "https://hbr.org/topic/artificial-intelligence/rss", // Harvard Business Review (AI)
                "https://techcrunch.com/tag/artificial-intelligence/feed/", // TechCrunch (AI)
                "https://www.wired.com/category/science/artificial-intelligence/feed/" // Wired (AI)
            ];

            const feedContainer = document.getElementById("rss-feed");
            for (const url of feedUrls) {
                try {
                    const items = await fetchRSS(url);
                    for (const item of items) {
                        const newsItem = document.createElement("div");
                        newsItem.className = "news-item";

                        // Exibe a thumbnail apenas se existir e n√£o duplicar
                        if (item.thumbnail && item.thumbnail.startsWith("http")) {
                            const img = document.createElement("img");
                            img.className = "news-thumbnail";
                            img.src = item.thumbnail;
                            img.alt = "Thumbnail";
                            newsItem.appendChild(img);
                        }

                        const content = document.createElement("div");
                        content.className = "news-content";

                        // Adiciona o t√≠tulo
                        const title = document.createElement("h2");
                        title.textContent = item.title;
                        content.appendChild(title);

                        // Adiciona a descri√ß√£o
                        const description = document.createElement("p");
                        description.textContent = item.description?.substring(0, 120) || "Sem descri√ß√£o dispon√≠vel...";
                        content.appendChild(description);

                        // Adiciona o bot√£o "Ler mais" ou mensagem "Sem link dispon√≠vel"
                        if (item.link && item.link.startsWith("http")) {
                            const readMore = document.createElement("a");
                            readMore.className = "read-more";
                            readMore.href = item.link;
                            readMore.target = "_blank";
                            readMore.textContent = "Ler mais";
                            content.appendChild(readMore);
                        } else {
                            const noLink = document.createElement("p");
                            noLink.className = "no-link";
                            noLink.textContent = "Link indispon√≠vel";
                            content.appendChild(noLink);
                        }

                        newsItem.appendChild(content);
                        feedContainer.appendChild(newsItem);
                    }
                } catch (error) {
                    console.error("Erro ao carregar feed RSS:", error);
                }
            }
        }

        displayFeeds();
    </script>
</body>
</html>
